<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .title { fill: #0a0a0a; font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans TC', Helvetica, Arial, sans-serif; font-weight: 700; }
      .subtitle { fill: #4b5563; font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans TC', Helvetica, Arial, sans-serif; font-weight: 500; }
      .accent { fill: #ef4444; }
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1200" height="630"/>

  <!-- Brand -->
  <g transform="translate(120, 230)">
    <text class="title" x="0" y="0" font-size="84" letter-spacing="-0.5">Fix</text>
    <rect class="accent" x="194" y="-22" width="18" height="18"/>
    <text class="title" x="228" y="0" font-size="84" font-weight="600" letter-spacing="-0.5">Master</text>
  </g>

  <!-- Subtitle -->
  <text class="subtitle" x="120" y="320" font-size="32">士林 iPhone 維修・IRP 認證｜30 分鐘完修</text>

  <!-- Footer tagline -->
  <text class="subtitle" x="120" y="380" font-size="24">透明・安心・效率</text>
</svg>
